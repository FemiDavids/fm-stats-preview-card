<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <article class="stat-card">
        <div class="stat-card__content">
          <h1>
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul>
            <li>
              <span class="sub__heading">10k+</span>
              <br />
              companies
            </li>
            <li>
              <span class="sub__heading">314</span>
              <br />
              templates
            </li>
            <li>
              <span class="sub__heading">12M+</span>
              <br />
              queries
            </li>
          </ul>
        </div>
        <div>
          <img
            class="stat-card__image"
            src="/images/image-header-desktop.jpg"
            alt="women in office laughing"
          />
        </div>
      </article>
    </main>
  </body>
</html>
