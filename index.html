<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div id="stat__card">
      <div class="container">
        
        <div class="card__image">
          <div class="transparent"></div>
        </div>

        <div class="card__stats">
          <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
          
          <p>Discover the benefits of data
            analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.</p>
          
          <ul>
            <li>
              <span class="sub__heading">10k+</span>
              <br />
              companies
            </li>
            <li>
              <span class="sub__heading">314</span>
              <br />
              templates
            </li>
            <li>
              <span class="sub__heading">12M+</span>
              <br />
              queries
            </li>
          </ul>
        </div>
      
      </div>
    </div>     

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dave</a>.
    </div>
  </body>
</html>
